on:
  workflow_dispatch:
  
  push:
    branches: [main]
    # Optionally configure to run only for specific files. For example:
    paths:
      - "exp/**"    
    
jobs:
  deploy_live_website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OTK_DATA }}
          projectId: otk-data
          channelId: live
